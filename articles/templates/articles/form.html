{% extends 'articles/base.html' %}
{% block body%}
{% if request.resolver_match.url_name == 'create' %}
  <h1> 글 작성하기 </h1>
{% else %}
  <h1> 글 수정하기 </h1>
{% endif %}
<!--장고로직 활용한 인풋 -->
<form action="{% url 'articles:create' %}" method="POST">
  {% csrf_token %}
  {{article_form.as_p}}
  <button type="submit" class="btn btn-dark">게시글 저장</button>
</form>

{% endblock %}
