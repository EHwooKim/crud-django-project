{% block body %}
  <h1>게시판에 오신걸 환영합니다.</h1>
  <table border="1px solid black" style="width:50%" >
    <tr>
      <th>id</th>
      <th>제목</th>
      <th>시간</th>
    </tr>
    {% for article in articles %}
    <tr>
      <td>{{article.id}}</td>
      <td><a href="/articles/{{ article.pk }}/" style="color:black; text-decoration: none;">{{article.title}}</a></td>
      <td>{{article.created_at}}</td>
      
    </tr>
    {% endfor %}
  </table>
  <div style="width:50%; text-align: right; margin-top: 8px;">
    <a href="/articles/new/">글 작성하기</a>
  </div>
  
{% endblock %}
