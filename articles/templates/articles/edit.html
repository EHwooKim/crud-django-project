{% extends 'articles/base.html' %}
{% block body %}
<h1>{{article.pk}}번 글 수정 중입니다.</h1>

<form action="/articles/{{ article.pk }}/update/">
  <label for="title">제목</label> <br>
  <input type="text" name="title" id="title" value="{{ article.title }}"> <hr>
  
  <label for="content">글</label> <br>
  <textarea name="content" id="content" cols="30" rows="10" >{{ article.content }}</textarea> <br>
  <input type="submit" value="수정!">
  <button><a href="/articles/{{ article.pk }}/" style="color: black; text-decoration: none"> 취소 </a></button>

</form>

{% endblock %}
